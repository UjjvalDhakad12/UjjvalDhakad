<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <style>
        /* Body and general layout */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            margin-top: 5rem;
        }

        /* Shared styles for the certificate boxes */
        .certificate-box {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            /* Subtle shadow effect */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            /* Smooth hover transition */
        }

        /* Hover effect when user hovers over the box */
        .certificate-box:hover {
            transform: scale(1.05);
            /* Slight zoom effect */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            /* Enhanced shadow */
        }

        /* Specific styles for each box */
        .certificate1 {
            width: 700px;
            height: 300px;
            background-image: url('c1.png');
            /* Path to the image */
        }

        .certificate2 {
            width: 500px;
            height: 300px;
            background-image: url('c1.png');
            /* Path to the image */
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- First Box -->
        <div class="certificate-box certificate1"></div>

        <!-- Second Box -->
        <div class="certificate-box certificate2"></div>
    </div>

    <script>
        // JavaScript can be used for additional functionalities or interactions, if needed.
    </script>

</body>

</html>
