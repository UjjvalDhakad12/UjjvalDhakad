<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <style>
        /* Body and general layout */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            margin-top: 5rem;
        }

        /* Section Styling */
        section {
            width: 90%;
          ;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Shared styles for the certificate boxes */
        .certificate-box {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        /* Hover effect when user hovers over the box */
        .certificate-box:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        /* Specific styles for each box */
        .certificate1 {
            width: 700px;
            height: 450px;
            background-image: url('Screenshot 2024-11-24 134224.png');
            /* Path to the first image */
        }

        .certificate2 {
            width: 700px;
            height: 450px;
            background-image: url('Screenshot 2024-11-24 134238.png');
            /* Path to the second image */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                gap: 20px;
            }

            .certificate-box {
                width: 100%;
                max-width: 90%;
                height: 250px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- First Section -->
        <section>
          
            <div class="certificate-box certificate1"></div>
        </section>

        <!-- Second Section -->
        <section>
           
            <div class="certificate-box certificate2"></div>
        </section>
    </div>

    <script>
        // JavaScript can be used for additional functionalities or interactions, if needed.
    </script>

</body>

</html>
