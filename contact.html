<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        /* Box Container */
        .box-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #FFFCF9;
            border: 1px solid #FF6978;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px auto;
            margin-top: 5rem;
        }

        /* Heading */
        .box-heading {
            font-size: 1.5rem;
            color: #FF6978;
            margin-bottom: 15px;
        }

        /* Image Row */
        .image-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 4rem;
            margin-top: 15px;
        }

        /* Individual Image Box */
        .image-box {
            flex: 1 1 30%;
            text-align: center;
        }

        /* Image Box Heading */
        .image-heading {
            font-size: 1.2rem;
            color: #FF6978;
            margin-bottom: 10px;
        }

        /* Clickable Image and Video Styling */
        .clickable-image {
            width: 100%;
            height: 50%;
            border-radius: 8px;
            cursor: pointer;
        }

      
    </style>
</head>

<body>

    <!-- Container to insert Navbar -->
    <div id="navbar-container"></div>

    <div class="box-container">
        <h2 class="box-heading">Click the Image Below</h2>
        <!-- Snake Game -->

            <h3 class="image-heading">Snake Game</h3>
            <a href="Sanke.html" target="_blank" rel="noopener noreferrer" title="Play the Snake Game">
                <video src="Recording 2024-11-24 192253.mp4" alt="Snake Game" class="clickable-image" loop autoplay
                    muted></video>
            </a>
        </div>
    </div>
    </div>



</body>

</html>
